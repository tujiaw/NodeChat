<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Room Chat</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
    <div class="container">
    <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <div class="panel panel-success">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-send"></span> <span id="roomname"></span> 
                <span class="glyphicon glyphicon-user"> </span> <span id="username"></span>
            </div>
            <div class="panel-body">
                <div id="messages"></div>
            </div>
            <div class="panel-footer">
                <form role="form" id="send-form" onsubmit="return false;">  <!-- 阻止表单提交跳转 -->
                    <div class="input-group">
                        <input id="send-message" type="text" class="form-control" placeholder="请输入要发送的消息">
                        <div class="input-group-btn">
                        <button type="submit" class="btn btn-success" >发送</button>
                        <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                            <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu command-list">
                        </ul>
                        </div>
                    </div>
                </form>
            </div> <!-- panel-footer -->
        </div> <!-- panel -->
    </div> <!-- col-sm-8 -->
    </div> <!-- row -->
    </div> <!-- container -->

    <!-- 加载js -->
    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="//cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/ejs.min.js"></script>
    <script src="/js/chat.js" type="text/javascript"></script>
    <script src="/js/chat_ui.js" type="text/javascript"></script>
</body>
</html>
